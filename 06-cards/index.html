<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Card de Clash of Clans</title>
  </head>
  <body>
    <section class="cards">
      <article class="card">
        <figure class="card__picture">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/barbarian.png"
            alt="Barbarian"
            class="card__img"
          />
        </figure>
        <div class="card__texts">
          <small class="small card__level">LEVEL 4</small>
          <h2 class="card__title">The Barbarian</h2>
          <p class="card__text">
            The Barbarian is a kilt-clad Scottish warrior with an angry,
            battle-ready expression, hungry for destruction. He has Killer
            yellow horseshoe mustache.
          </p>
        </div>
        <div class="card__footer">
          <div class="card__stats">
            <h3 class="card__number">20<span class="card__copy">$</span></h3>
            <small class="small card__stat">TRAINING</small>
          </div>
          <div class="card__stats">
            <h3 class="card__number">16</h3>
            <small class="small card__stat">SPEED</small>
          </div>
          <div class="card__stats card__stats--last">
            <h3 class="card__number">150</h3>
            <small class="small card__stat">COST</small>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
