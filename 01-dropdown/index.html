<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Menú Dropdown</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="nav__logo">AlexCG.</h1>

        <a href="#menu" class="nav__menu">
          <img src="assets/menu.svg" alt="Menú" class="nav__icon" />
        </a>

        <a href="#" class="nav__menu nav__menu--close">
          <img src="assets/close.svg" alt="Menú" class="nav__icon" />
        </a>

        <ul id="menu" class="dropdown">
          <li class="dropdown__list">
            <a href="#" class="dropdown__link">
              <img
                src="assets/house.svg"
                alt="House icon"
                class="dropdown__icon"
              />
              <span class="dropdown__span">Inicio</span>
            </a>
          </li>

          <li class="dropdown__list">
            <a href="#" class="dropdown__link">
              <img
                src="assets/projects.svg"
                alt="Projects icon"
                class="dropdown__icon"
              />
              <span class="dropdown__span">Proyectos</span>
              <img
                src="assets/down.svg"
                alt="Arrow icon"
                class="dropdown__arrow"
              />

              <input type="checkbox" class="dropdown__check" />
            </a>

            <div class="dropdown__content">
              <ul class="dropdown__submenu">
                <li class="dropdown__subitem">
                  <a href="#menu" class="dropdown__sublink">Proyecto 1</a>
                </li>

                <li class="dropdown__subitem">
                  <a href="#menu" class="dropdown__sublink">Proyecto 2</a>
                </li>

                <li class="dropdown__subitem">
                  <a href="#menu" class="dropdown__sublink">Proyecto 3</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
